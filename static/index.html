<!DOCTYPE HTML>
<html>
    <head>
        <title>crom-wasmish: CSV to linked.art JSON-LD</title>
        <script src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"></script>
        <script src="./dist/sqlite-wasm-3410100/jswasm/sqlite3.js"></script>
        <script src="./dist/papaparse.min"></script>
    </head>
    <body>
        <h1 id="py-env-status">crom-wasmish: CSV to linked.art in the browser</h1>
        <h2>Records</h2>
        <div>
            <div id="csv-records-drop-zone" style="width: 200px;height: 100px;border: 5px solid blue;">
                <p>Drop CSV file(s) of art objects here or use a <a id="csv-records-use-sample" href="./sample.csv" download>sample CSV</a> to get started</p>
                <p>CSV should have an "id" column to generate URIs and a "title" column</p>
            </div>
            <div id="csv-records">
            </div>
        </div>
        <h2>linked.art Documents</h2>
        <div>
            <ul id="py-results-code"></ul>        
        </div>
        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
